            <main class = "page-register">
                <section class = "sc-form register-form position-relative">
                    <div class = "container">
                        <div class = "sc-form-content row align-items-center h-100">
                            <div class = "col-left d-flex flex-column justify-content-center px-4 px-md-3">
                                <div class = "sc-form-title mt-5">
                                    <p class = "text-primary-v1 fw-6 fs-xx-lg mb-0">Register</p>
                                    <h1 class = "text-primary-v1 fw-6">To Venue Booking System. </h1>
                                </div>

                                <form>
                                    <div class = "form-element">
                                        <label for = "" class = "form-label">Full Name</label>
                                        <input type = "text" class = "form-control" placeholder="Enter your full name" name = "">
                                    </div>
                                    <div class = "form-element password-element">
                                        <label for = "" class = "form-label">Email or Phone Number</label>
                                        <input type = "text" class = "form-control" placeholder="loginbhrikuti@example.com" name = "">
                                    </div>
                                    <div class = "form-element password-element">
                                        <label for = "" class = "form-label">Password</label>
                                        <input type = "password" class = "form-control password" placeholder="Enter Password" name = "">
                                        <span class = "eye-icon">
                                            <i class="fa-solid fa-eye-slash"></i>
                                        </span>
                                    </div>
                                    <div class = "form-element confirm-password-element">
                                        <label for = "" class = "form-label">Confirm Password</label>
                                        <input type = "password" class = "form-control password" placeholder="Confirm Password" name = "">
                                        <span class = "eye-icon">
                                            <i class="fa-solid fa-eye-slash"></i>
                                        </span>
                                    </div>
                                    
                                    <button type = "submit" class = "btn btn-primary">
                                        <span class = "btn-text">Create Account</span>
                                    </button>
                                    <p class = "text-jet text form-text">Have an account? <a href = "login.html" class = "text-primary">Login</a></p>

                                    <p class = "text-copyright text-center mb-0 mt-5">Copyright by Samaj Kalyan Parisad Sachibalaya, Bhrikutimandap-Kathmandu</p>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
