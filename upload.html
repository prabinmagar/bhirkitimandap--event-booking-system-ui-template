<!DOCTYPE html lang>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- fotn awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- custom css -->
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <div class = "page-wrapper">
            <header>
                <nav class = "page-navbar d-flex align-items-center">
                    <div class = "container">
                        <div class = "page-navbar-content px-3 d-flex align-items-center justify-content-between">
                            <div class = "brand-and-toggler d-flex align-items-center justify-content-between">
                                <a href = "#" class = "page-navbar-brand">
                                    <img src = "assets/images/logo.svg" alt = "site logo">
                                </a>
    
                                <button type = "button" class = "page-navbar-toggler d-lg-none">
                                    <img src = "assets/images/menu.png" alt = "menu icon">
                                </button>
                            </div>
    
                            <div class = "page-navbar-collapse d-none d-lg-block">
                                <ul class = "page-navbar-nav d-flex align-items-center">
                                    <li class = "page-nav-item">
                                        <a href = "#" class = "page-nav-link text-sm">Home</a>
                                    </li>
                                    <li class = "page-nav-item">
                                        <a href = "#" class = "page-nav-link text-sm">Gallery</a>
                                    </li>
                                    <li class = "page-nav-item">
                                        <a href = "#" class = "page-nav-link text-sm">About</a>
                                    </li>
                                </ul>
                            </div>

                            <div class = "page-navbar-profile d-flex align-items-center">
                                <button type = "button" class = "navbar-notify-btn">
                                    <img src = "assets/images/icons/notification.svg">
                                </button>
                                <button type = "button" class = "navbar-profile-avatar avatar ms-2 ms-lg-3">
                                    <img src = "assets/images/avatar.jpg">
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>

            <main class = "page-upload pb-5">
                <div class = "container">
                    <section class = "sc-upload px-3 overflow-hidden">
                        <div class="success-content">
                            <p class="text-lg text-center max-w-wrapper mb-4">Please upload an application (Nibedhan) along with details about the required venue and date in a A4 size paper with companies letter head and authorized signature.
                            </p>
                            <div class="success-body px-4">
                                <div class="upload-img mb-4">
                                    <img src = "assets/images/upload-image.png" alt = "">
                                </div>
                                
                                <p class="text-xl text-center mb-3">Drag and drop files to upload</p>
                                <p class = "text-xl text-center mb-4">OR</p>
                                <p class="upload-file-name text text-center">No file selected !</p>
    
                                <div class="btns d-flex justify-content-center">
                                    <button type = "button" class = "btn btn-green-sm" id = "upload-btn">
                                        <span class="btn-text">Browse</span>
                                    </button>
                                    <input type = "file" class = "visually-hidden" id = "upload-input">
                                </div>
                            </div>

                            <div class = "d-flex align-items-center justify-content-end">
                                <button type = "submit" class = "btn btn-primary submit-btn">Submit</button>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>



        <!-- jquery cdn -->
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <!-- scripts -->
        <script src = "assets/js/script.js"></script>
    </body>
</html>
